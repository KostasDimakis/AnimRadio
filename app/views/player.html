<main style="background-image: url('{{player.current.imgUrl}}');">
  <section class="current p-2 flexbox flexbox--column">
    <p class="title flexbox__item--horizontally-centered">{{player.current.title}} - {{player.current.artist}}</p>
    <progress class="progress flexbox__item--horizontally-centered" value="70" max="100">70 %</progress>
    <div class="timers flexbox justify-between flexbox__item--horizontally-centered">
      <span>{{player.time}}</span>
      <span>{{player.duration}}</span>
    </div>
  </section>
  <!--<section class="play-pause"></section>-->
  <section class="upcoming p-2">
    <h3 class="up-next">Up Next</h3>
    <div class="flexbox justify-between">
      <div class="flexbox">
        <img class="thumbnail" ng-src="{{player.upcoming.imgUrl}}" alt="{{player.upcoming.artist}}">
        <div class="pr-1 pl-1">
          <p class="title">{{player.upcoming.title}}</p>
          <p class="artist">{{player.upcoming.artist}}</p>
        </div>
      </div>
      <a ui-sref="player"><img width="64" height="64" ng-src="images/skip-next.svg" alt="Next"></a>
    </div>
  </section>
</main>
